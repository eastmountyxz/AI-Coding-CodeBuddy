<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>正确案例 - 色彩舒适</title>
<style>
  .news-item {
    width: 300px;
    padding: 10px;
    border: 1px solid #eee;
    margin: 10px;
  }
</style>
</head>
<body>
  <div class="news-item">
    <p style="color:#000; font-size:18px;">人工智能新突破</p>
    <p style="color:#0066cc; font-size:20px;">热度：1.2万</p>
    <p style="font-size:16px;">热度变化：<span style="color:#009933;">↑ 1245</span>（正绿）</p>
  </div>
  <div class="news-item">
    <p style="color:#000; font-size:18px;">票房破纪录</p>
    <p style="color:#0066cc; font-size:20px;">热度：7200</p>
    <p style="font-size:16px;">热度变化：<span style="color:#cc0000;">↓ 324</span>（正红）</p>
  </div>
</body>
</html>
