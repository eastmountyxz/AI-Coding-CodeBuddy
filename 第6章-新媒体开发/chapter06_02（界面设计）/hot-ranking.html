        // ç‚¹å‡»å¼¹çª—èƒŒæ™¯å…³é—­
        $('#modal').click(function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // åˆ·æ–°æ•°æ®
        function refreshData() {
            // æ¨¡æ‹ŸåŠ è½½çŠ¶æ€
            const $list = $('#ranking-list');
            const originalContent = $list.html();
            $list.html('<div style="text-align: center; padding: 40px;">ğŸ”„ æ­£åœ¨åˆ·æ–°æ•°æ®...</div>');
            
            // æ¨¡æ‹Ÿå¼‚æ­¥åŠ è½½
            setTimeout(function() {
                // éšæœºè°ƒæ•´çƒ­åº¦æ•°æ®
                currentData = [...hotData].map(item => {
                    const baseHotness = getHotnessValue(item.hotness);
                    const hotnessChange = Math.floor(Math.random() * 2000 - 1000);
                    const newHotness = Math.max(1000, baseHotness + hotnessChange);
                    const trendValue = Math.floor(Math.random() * 1000 + 100);
                    const trendUp = Math.random() > 0.3;
                    
                    // å°†æ•°å­—çƒ­åº¦è½¬æ¢å›å­—ç¬¦ä¸²æ ¼å¼
                    let newHotnessText;
                    if (newHotness >= 10000) {
                        newHotnessText = (newHotness / 10000).toFixed(1) + 'ä¸‡';
                    } else {
                        newHotnessText = newHotness.toString();
                    }
                    
                    return {
                        ...item,
                        hotness: newHotnessText,
                        comments: Math.max(0, item.comments + Math.floor(Math.random() * 100 - 50)),
                        trendChange: trendUp ? `â†‘ ${trendValue}` : `â†“ ${trendValue}`
                    };
                });
                
                renderData(currentData);
                updateTime();
                
                // æ˜¾ç¤ºåˆ·æ–°æˆåŠŸæç¤º
                showNotification('æ•°æ®åˆ·æ–°æˆåŠŸï¼');
            }, 1000);
        }

        // æ›´æ–°æ—¶é—´æ˜¾ç¤º
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleString('zh-CN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            $('#update-time').text(timeString);
        }

        // æ˜¾ç¤ºé€šçŸ¥
        function showNotification(message) {
            const $notification = $(`
                <div style="
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    background: linear-gradient(135deg, #667eea, #764ba2);
                    color: white;
                    padding: 15px 20px;
                    border-radius: 10px;
                    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
                    z-index: 2000;
                    animation: slideIn 0.3s ease;
                ">
                    âœ… ${message}
                </div>
            `);
            
            $('body').append($notification);
            
            setTimeout(function() {
                $notification.fadeOut(function() {
                    $notification.remove();
                });
            }, 3000);
        }

        // æ·»åŠ é”®ç›˜å¿«æ·é”®
        $(document).keydown(function(e) {
            // ESCé”®å…³é—­å¼¹çª—
            if (e.key === 'Escape') {
                closeModal();
            }
            // Ré”®åˆ·æ–°æ•°æ®
            if (e.key === 'r' || e.key === 'R') {
                if (!$('#modal').hasClass('active')) {
                    refreshData();
                }
            }
        });
    </script>
